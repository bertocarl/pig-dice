<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="icon" type="images/ico" href="images/dice.ico" />
  <title>Pig Dice Game</title>
</head>

<body>
  <div class="wrapper clearfix">
    <div class="player-panel is-active" id="playerPanel0">
      <div class="player-name" id="name0">Player 1</div>
      <div class="player-score" id="score0">0</div>
      <div class="player-current-box">
        <div class="player-current-label"><h2>Current</h2></div>
        <div class="player-current-score" id="current0"><h1>0</h1></div>
      </div>
    </div>

    <div class="player-panel" id="playerPanel1">
      <div class="player-name" id="name1">Player 2</div>
      <div class="player-score" id="score1">0</div>
      <div class="player-current-box">
      <div class="player-current-label"><h2>Current</h2></div>
        <div class="player-current-score" id="current1"><h1>0</h1></div>
      </div>
    </div>

    <button class="btn-new" id="btnNew">
      New game
    </button>
    <button class="btn-roll" id="btnRoll">
      Roll dice
    </button>
    <button class="btn-hold" id="btnHold">
      Hold
    </button>
    </div>
  <script src="js/dice.js"></script>
</body>

</html>
